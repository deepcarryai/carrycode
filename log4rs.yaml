refresh_rate: 30 seconds

appenders:
  # File appender - logs to file
  logfile:
    kind: file
    path: "${HOME}/.carry/logs/carry.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{l}] {t} - {m}\n"

  sessionfile:
    kind: file
    path: "${HOME}/.carry/logs/carry-session.log"
    encoder:
      pattern: "{m}\n"

  # Console appender - logs to stdout
  console:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{l}] {t} - {m}\n"

loggers:
  carry_session:
    level: info
    appenders:
      - sessionfile
    additive: false

root:
  level: debug
  appenders:
    - logfile
